<!DOCTYPE html>
<html>
<head>
<title>Graphitus - Dashboard Index</title>
<META http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/underscore-min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script src="js/bootstrap.min.js"></script>
<link href="css/bootstrap-combined.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/graphite.css" type="text/css" media="all" />
<script type="text/javascript">
$(document).ready(function() {
    loadGraphitusConfig(loadDashboards);
});
</script>
<script id="tmpl-group" type="text/template">
<div class="well span3">
    <li class="nav-header"><%=group%>:</li>
    <% for (i in items) { %>
        <li><a href="dashboard.html?id=<%=items[i].id%>"><%=items[i].id.replace(group+".", "")%></a></li>
    <% } %>
</div>
</script>
</head>
<body>
    <div class="well">
        <div class="page-header">
            <h1>graphitus <small>dashboards</small></h1>
        </div>
    </div>
    <center>
    	<div id="loader" class="progress progress-striped active" style="width: 50%">
          <div class="bar" style="width: 100%;"></div>
        </div>
    </center>
    <div id="dashboards" class="container-fluid">
    </div>
</body>
</html>
